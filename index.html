<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/Favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Jogo da velha</h1>
        <button class="nav-button nav-button-open">
            <img src="/img/icons/menu.svg" alt="Abrir menu">
        </button>
        <div class="menu">
            <div class="menu-title">
                <button class="nav-button nav-button-close">
                    <img src="/img/icons/chevron_right.svg" alt="Fechar menu">
                </button>
                <h2>Configurações</h2>
            </div>
            <div class="menu-body">
                <div class="menu-options">
                    <div class="menu-options-option">
                        <p>Bot</p>
                        <input type="checkbox">
                    </div>
                    <div class="menu-options-option">
                        <p>Lado da grade</p>
                        <input class="menu-options-option-slider" type="range" min="3" max="10">
                        <p>10</p>
                    </div class="menu-options-option">
                    <a class="menu-options-option menu-options-link" href="https://pt.wikihow.com/Jogar-Jogo-da-Velha">Regras do jogo</a>
                </div>
                <div class="menu-creator">
                    <p>by <span>Marcos B. Barros</span> - 2023</p>
                    <div class="menu-creator-links">
                        <a href="https://github.com/MarcosBB"><img src="/img/icons/github.svg" alt="Github"></a>
                        <a href="https://www.linkedin.com/in/marcosberaldobarros/"><img src="/img/icons/linkedin.svg" alt="Linkedin"></a>
                    </div>
                </div>
            </div>

        </div>
        
    </nav>
    <main>
        <div class="game">
            <div class="game-hud">
                <div class="game-hud-scoreboard">
                    <p>1</p>
                    <img src="/img/icons/x.svg" alt="x">
                </div>
                <button class="game-hud-play">
                    <img src="/img/icons/play.svg" alt="Play">
                </button>
                <div class="game-hud-scoreboard">
                    <img src="/img/icons/o.svg" alt="o">
                    <p>2</p>
                </div>
            </div>

            <div class="game-table">
                <div class="game-table-division"></div>
                <div class="game-table-division"></div>
                <div class="game-table-division"></div>
                <div class="game-table-division"></div>
                <div class="game-table-division"></div>
                <div class="game-table-division"></div>
                <div class="game-table-division"></div>
                <div class="game-table-division"></div>
                <div class="game-table-division"></div>
            </div>
        </div>

    </main>
    <script type="module" src="js/script.js"></script>
</body>
</html>
