<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/Favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@500&display=swap"
        rel="stylesheet">

    <!-- Open Graph tags -->
    <meta property="og:title" content="Jogo da velha" />
    <meta property="og:description" content="Pratique seu jogo da velha contra bot ou desafie seus amigos. " />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:site_name" content="Jogo da velha" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://marcosbb.github.io/Jogo-da-velha-web/" />
    <meta property="og:image" content="./img/thumb.png" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="600" />
    <meta property="og:image:alt" content="Jogo da velha" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L1SFQKFTHY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-L1SFQKFTHY');
    </script>
</head>

<body>
    <main>
        <nav>
            <div class="nav-title">
                <h1>Jogo da velha</h1>
            </div>
            <button class="nav-button nav-button-open">
                <img src="./img/icons/menu.svg" alt="Abrir menu">
            </button>
            <div class="menu">
                <div class="menu-title">
                    <button class="nav-button nav-button-close">
                        <img src="./img/icons/chevron_right.svg" alt="Fechar menu">
                    </button>
                    <h2>Configurações</h2>
                </div>
                <div class="menu-body">
                    <div class="menu-options">
                        <div class="menu-options-option">
                            <p>Bot</p>
                            <select name="Dificuldade" id="bot-difficulty">
                                <option value="hard">Difícil</option>
                                <option value="medium">Médio</option>
                                <option value="easy">Fácil</option>
                            </select>
                            <input type="checkbox" class="bot-switch">
                        </div>
                        <div class="menu-options-option">
                            <p>Lado da grade</p>
                            <input class="menu-options-option-slider" type="range" min="3" max="6" value="3">
                            <p id="slide-value">3</p>
                        </div>
                        <button id="restart-button">
                            <img src="./img/icons/refresh.svg" alt="Reiniciar">
                            <p>Aplicar e reiniciar</p>
                        </button>
                        <a class="menu-options-option menu-options-link"
                            href="https://pt.wikihow.com/Jogar-Jogo-da-Velha" target="_blank">Regras do jogo</a>
                    </div>
                    <div class="menu-creator">
                        <p>by <span>Gabriel G. C. Costa</span> - 2024</p>
                        <div class="menu-creator-links">
                            <a href="https://github.com/gabriel-guilherme" target="_blank"><img
                                    src="./img/icons/github.svg" alt="Github"></a>
                            <a href="https://www.linkedin.com/in/gabriel-guilherme-594448278/" target="_blank"><img
                                    src="./img/icons/linkedin.svg" alt="Linkedin"></a>
                        </div>
                    </div>
                    <div class="menu-creator">
                        <p>by <span>Marcos B. Barros</span> - 2024</p>
                        <div class="menu-creator-links">
                            <a href="https://github.com/MarcosBB" target="_blank"><img src="./img/icons/github.svg"
                                    alt="Github"></a>
                            <a href="https://www.linkedin.com/in/marcosberaldobarros/" target="_blank"><img
                                    src="./img/icons/linkedin.svg" alt="Linkedin"></a>
                        </div>
                    </div>

                </div>

            </div>

        </nav>

        <div class="game">
            <div class="game-hud-flag">
                <div class="scoreboard-flag" id="flag-1">
                    Vitória!
                </div>
                <div class="game-hud-flag-play">
                </div>
                <div class="scoreboard-flag" id="flag-2">
                    Vitória!
                </div>
            </div>

            <div class="game-hud">
                <div class="game-hud-scoreboard">
                    <p class="player1-score">0</p>
                    <img src="./img/icons/X.svg" alt="x">
                </div>
                <button class="game-hud-play">
                    <img src="./img/icons/play.svg" alt="Play">
                </button>
                <div class="game-hud-scoreboard">
                    <img src="./img/icons/O.svg" alt="o">
                    <p class="player2-score">0</p>
                </div>
            </div>

            <div class="game-table">
            </div>
        </div>

    </main>
    <script type="module" src="js/script.js"></script>
</body>

</html>
